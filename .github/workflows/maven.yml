name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Configure Maven settings
      run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>central</id>
                      <username>${{ secrets.ARTIFACTORY_USERNAME }}</username>
                      <password>${{ secrets.ARTIFACTORY_API_KEY }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

    - name: Build with Maven
      run: mvn clean deploy


  deploy:

    runs-on: self-hosted
  
    - name: deploying the war file 
      run: sh '''
            #!/bin/bash
            sleep 60
            sudo su
            cd /opt/apache-tomcat-10.1.34/webapps
            ls
            curl -L -u "admin:cmVmdGtuOjAxOjE3Njg0OTk0NzA6eDk4cDRHTHVTQnFncVJQcjQxWHRYYlg4TmJV" -O "http://3.111.147.160:8082/artifactory/hello_world_1-libs-release/com/efsavage/hello-world-war/1.0.8/hello-world-war-1.0.8.war"
            pwd
